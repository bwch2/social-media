{% extends 'base.html' %}
{% load bootstrap3 %}



{% block content %}

<div class="container">
  <h2> Sign up here: </h2>

  <form class="form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class='btn btn-default' value="Submit">
  </form>
</div>

{% endblock %}
